<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/icons8-male-user-16.png" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">    
        <div class="hack1">
            1 2 3 4 
        </div>
        <div class="hack2">
            1 2 3 4
        </div>
        <div class="card-wrapper">
            <div>
                <img src="./images/shreyasS.jpg" alt="">
            </div>
            <div class="user-name">
                <h2>Shreyas Suryawanshi</h2>
            </div>
            <div class="designation">
                <h3>Full Stack Developer,LFJ</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button onclick='changeFollow()' ondblclick='unfollow()' class="btn-follow btn-card">Follow Me</button>
            </div>
        </div>
        <div class="hack3">
            1 2 3 4 
        </div>
        <div class="hack4">
            1 2 3 4
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1 class="modal-title">Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class='fa-solid fa-xmark close'></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/ea2c0b67be.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
